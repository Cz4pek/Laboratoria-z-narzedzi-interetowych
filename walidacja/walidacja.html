<!DOCTYPE html>
<html lang="pl">

<head>
    <title> Formularz rejestracyjny</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <form action="#" method="get">
            <p>
                Imię*:<br />
                <input type="text" title="Imie musi zaczynać się Wielką literą, po niej musi nastąpić co najwyżej 25 liter małych" required pattern="^[A-ZŁĄŹŻĆĄŚ][a-zążśźćł]{1,25}$" name="imie"><br />
                Nazwisko*:<br />
                <input type="text" title="Nazwisko musi zaczynać się Wielką literą, po niej musi nastąpić co najwyżej 25 liter małych" required pattern="^[A-ZŁĄŹŻĆĄŚ][a-zążśźćł]{1,25}$" name="nazwisko"><br />
                Email*:<br />
                <input type="email" placeholder="example@hosting.com" required name="email"><br />
                Telefon*:<br />
                <input type="tel" title="nr telefonu składa się z 9 cyfr np. 123456789" placeholder="xxxxxxxxx" pattern="[0-9]{9}" required name="tel"><br />
                Data urodzenia:<br />
                <input type="date" name="data"><br />
                Hasło*:<br />
                <input type="password" required name="haslo"><br />
            </p>
            <p>
                Uczeń: <input type="radio" name="kto" value="uczen">
                Student: <input type="radio" name="kto" value="student">
                Pracownik: <input type="radio" name="kto" value="pracownik"><br />
                <br />
                Zainteresowania:
                <select name="zainteresowania" multiple size="3">
                    <option value="sport">Sport</option>
                    <option value="muzyka">Muzyka</option>
                    <option value="film">Film</option>
                    <option value="motoryzacja">Motoryzacja</option>
                    <option value="taniec">Taniec</option>
                    <option value="podróże">Podróże</option>
                </select><br />
                <input type="checkbox" required name="akceptacja">*Akceptuję regulamin <br />
                <input type="submit" value="Rejestruj">
                <input type="reset" value="Wyczyść">
            </p>
        </form>
    </div>
</body>

</html>
